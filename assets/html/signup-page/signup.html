<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualiDevs</title>
    
    <!-- Link Main CSS -->
    <link rel="stylesheet" href="../../css/main.css">

    <!-- Link Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" ></script>

    <!-- Link JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Link JS -->
    <script src="../../js/Controller/zipcode-controller.js"></script>
    <script src="../../js/Model/zipcode-model.js"></script>
    <script src="../../js/View/zipcode-view.js"></script>
    <script src="../../js/main.js" defer></script>
</head>
<body class="body">
    <!-- Header -->
    <header class="d-flex justify-content-around align-items-center py-3">
        <button class="navbar-toggle m-0" type="button" data-bs-target="#menuQuali" data-bs-toggle="collapse" style="cursor:pointer" aria-expanded="true">
            <span class="navbar-toggler-icon m-0"></span>
        </button>
        
        <div class="navbar-collapse collapse maxWidth m-0" id="menuQuali">
            <ul class="navbar-nav maxWidth m-0">
                <li class="nav-item maxWidth m-0">
                    <a href="" class="nav-link m-0">Home</a>
                </li>
                <li class="nav-item maxWidth m-0">
                    <a href="" class="nav-link m-0">Serviços</a>
                </li>
                <li class="nav-item maxWidth m-0">
                    <a href="" class="nav-link m-0">Contato</a>
                </li>
                <li class="nav-item maxWidth m-0">
                    <a href="" class="nav-link m-0">Cadastro</a>
                </li>
            </ul>
        </div>

        </div>
        <section class="section-logo">
            <img src="../../images/QualiDevs Logo.svg" alt="Logo Image">
        </section>

        <nav class="d-flex gap-5">
            <a class="text-decoration-none text-light normal-menu" href="#">Home</a>
            <a class="text-decoration-none text-light normal-menu" href="#">Serviços</a>
            <a class="text-decoration-none text-light normal-menu" href="#">Contato</a>
            <a class="text-decoration-none text-light normal-menu" href="#">Cadastro</a>
        </nav>
    
        <!-- Button Login -->
        <section class="button-container">
            <a class="text-decoration-none text-white px-3 py-1 rounded-2" href="#">Login</a>
        </section>

        <div class="container-fluid maxWidth m-0">
    </header>

    <!-- Form Cadastre-se box -->
    <form class="form-container d-flex form-signup pt-4 align-items-center flex-column border border-2 border-body border-dark rounded-3">
        <legend class="text-center mb-4 legenda-signup"> Cadastre-se na nossa lista de espera! </legend>

        <section class="section-form">
            <!-- Nome/Sobrenome -->
            <div class="row">
            <div class="col signup-element">
                <input type="text" name="name" class="rounded-3 input-signup" id="name" placeholder="Nome">
            </div>
            <!-- Email/senha -->
            <div class="col signup-element">
                <input type="email" name="email" class="rounded-3 input-signup" id="email" placeholder="Email">
            </div>
            </div>

            <div class="row">
            <div class="col signup-element">
                <input type="password" name="senha" class="rounded-3 input-signup" id="password" placeholder="Senha">
            </div>
            <div class="col signup-element">
                <input type="password" name="confirmar-senha" class="rounded-3 input-signup" id="confirm-password" placeholder="Confirme sua senha">
            </div>
            </div>

            <div class="row">
            <!-- Cep -->
            <div class="col col-5 d-inline-flex justify-content-between div-cep signup-element">
                <input type="number" name="cep" class="w-50 rounded-3 input-signup" id="zip-code" placeholder="CEP" min="8">
                <button class="button-cep border-0 rounded-3 fw-semibold" id="cepButton">BUSCAR</button>
            </div>
            <!-- RG -->
            <div class="col div-rg signup-element">
                <input type="text" name="rg" class="rounded-3 input-signup" id="rg" placeholder="RG">
            </div>
            </div>
            
            <div class="row">
            <!-- Estado -->
            <div class="col signup-element">
                <input type="text" name="estado" class="rounded-3 input-signup" id="state" placeholder="Estado">
            </div>
            <!-- Cidade -->
            <div class="col signup-element">
                <input type="text" name="cidade" class="rounded-3 input-signup" id="city" placeholder="Cidade">
            </div>
            </div>

            <div class="row">
            <!-- Bairro -->
            <div class="col signup-element">
                <input type="text" name="bairro" class="rounded-3 input-signup" id="district" placeholder="Bairro">
            </div>
            <!-- Numero -->
            <div class="col signup-element">
                <input type="text" name="Numero" class="rounded-3 input-signup" id="number" placeholder="Número">
            </div>
            </div>

            <div class="row">
            <!-- Rua -->
            <div class="col signup-element">
                <input type="text" name="rua" class="rounded-3 input-signup" id="street" placeholder="Rua">
            </div>
            <!-- Complemento -->
            <div class="col signup-element">
                <input type="text" name="complemento" class="rounded-3 input-signup" id="complement" placeholder="Complemento">
            </div>
            </div>

        </section>
        
        <button class="botao-signup mt-5 border-0 rounded-3 fw-semibold">CADASTRAR</button>
    </form>
    
    <!-- Footer -->
    <footer class="d-flex flex-row footer-signup justify-content-center gap-5 py-2">
        <!-- Section da Logo -->
        <section class="image-container">
            <img src="../../images/QualiDevs Logo.svg" alt="logo da QualiDevs">
        </section>

        <!-- Section quem somos -->
        <section class="d-flex flex-column">
            <p class="lh-1">Quem somos</p>
            <span>Por que QualiDevs?</span>
            <span>Parcerias</span>
            <span>Investidores</span>
        </section>

        <!-- Section trabalhe conosco -->
        <section class="d-flex flex-column">
            <p class="lh-1">Trabalhe conosco</p>
            <span>Processos seletivos</span>
        </section>

        <!-- Section atendimento -->
        <section class="d-flex flex-column">
            <p class="lh-1">Atendimento</p>
            <span>Central de Ajuda</span>
            <span>Entre em contato</span>
        </section>
    </footer>
</body>
</html>
