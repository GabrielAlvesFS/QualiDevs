<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualiDevs</title>
    
    <!-- Link Main CSS -->
    <link rel="stylesheet" href="../../css/main.css">

    <!-- Link Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" ></script>

    <!-- Link JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Link JS -->
    <!-- Zip Code MVC -->
    <script src="../../js/Controller/zipcode-controller.js"></script>
    <script src="../../js/Model/zipcode-model.js"></script>
    <script src="../../js/View/zipcode-view.js"></script>

    <!-- Form MVC -->
    <script src="../../js/Controller/form-controller.js"></script>
    <script src="../../js/Model/form-model.js"></script>
    <script src="../../js/View/form-view.js"></script>

    <!-- Main JS -->
    <script src="../../js/main.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-around align-items-center py-3">
        <!-- Logo -->
        <section>
            <img src="../../images/QualiDevs Logo.svg" alt="Logo Image">
        </section>

        <!-- Navigation -->
        <nav class="d-flex gap-5">
            <a class="text-decoration-none text-light" href="../../../index.html">Home</a>
            <a class="text-decoration-none text-light" href="../services-page/services.html">Serviços</a>
            <a class="text-decoration-none text-light" href="../contact-page/contact.html">Contato</a>
            <a class="text-decoration-none text-light" href="../signup-page/signup.html">Cadastro</a>
        </nav>

        <!-- Button Login -->
        <section class="button-container">
            <a class="text-decoration-none text-white px-3 py-1 rounded-2" href="../signin-page/signin.html">Login</a>
        </section>
    </header>

    <!-- Form Cadastre-se box -->
    <form class="form-container d-flex form-signup pt-4 align-items-center flex-column border border-2 border-body border-dark rounded-3">
        <legend class="text-center mb-4 legenda-signup"> Cadastre-se na nossa lista de espera! </legend>

        <section class="section-form">
            <!-- Nome/Sobrenome -->
            <div class="row">
                <div class="col signup-element">
                    <input type="text" name="name" class="rounded-3 input-signup" id="name" placeholder="Nome" min="3" required>
                </div>
                <!-- Email/senha -->
                <div class="col signup-element">
                    <input type="email" name="email" class="rounded-3 input-signup" id="email" placeholder="Email" required>
                </div>
            </div>

            <div class="row">
                <div class="col signup-element">
                    <input type="password" name="senha" class="rounded-3 input-signup" id="password" placeholder="Senha" required>
                </div>
                <div class="col signup-element">
                    <input type="password" name="confirmar-senha" class="rounded-3 input-signup" id="confirm-password" placeholder="Confirme sua senha" required>
                </div>
            </div>

            <div class="row">
                <!-- Cep -->
                <div class="col col-5 d-inline-flex justify-content-between div-cep signup-element">
                    <input type="number" name="cep" class="w-50 rounded-3 input-signup" id="zip-code" placeholder="CEP" min="8" required>
                    <button class="button-cep border-0 rounded-3 fw-semibold" id="cepButton" >BUSCAR</button>
                </div>
                <!-- RG -->
                <div class="col div-rg signup-element">
                    <input type="number" name="rg" class="rounded-3 input-signup" id="rg" placeholder="RG" required>
                </div>
            </div>
                
            <div class="row">
                <!-- Estado -->
                <div class="col signup-element">
                    <input type="text" name="estado" class="rounded-3 input-signup" id="state" placeholder="Estado" required>
                </div>
                <!-- Cidade -->
                <div class="col signup-element">
                    <input type="text" name="cidade" class="rounded-3 input-signup" id="city" placeholder="Cidade" required>
                </div>
            </div>

            <div class="row">
                <!-- Bairro -->
                <div class="col signup-element">
                    <input type="text" name="bairro" class="rounded-3 input-signup" id="district" placeholder="Bairro" required>
                </div>
                <!-- Numero -->
                <div class="col signup-element">
                    <input type="number" name="Numero" class="rounded-3 input-signup" id="number" placeholder="Número" required>
                </div>
            </div>

            <div class="row">
                <!-- Rua -->
                <div class="col signup-element">
                    <input type="text" name="rua" class="rounded-3 input-signup" id="street" placeholder="Rua" required>
                </div>
                <!-- Complemento -->
                <div class="col signup-element">
                    <input type="text" name="complemento" class="rounded-3 input-signup" id="complement" placeholder="Complemento">
                </div>
            </div>

        </section>
        
        <button id="signupButton" class="botao-signup mt-5 border-0 rounded-3 fw-semibold" type="submit" value="signup" disabled>CADASTRAR</button>
    </form>
    
    <!-- Footer -->
    <footer class="d-flex flex-row justify-content-center gap-5 py-2">
        <!-- Section da Logo -->
        <section class="image-container">
            <img src="../../images/QualiDevs Logo.svg" alt="logo da QualiDevs">
        </section>

        <!-- Section quem somos -->
        <section class="d-flex flex-column">
            <p class="lh-1">Quem somos</p>
            <span>Por que QualiDevs?</span>
            <span>Parcerias</span>
            <span>Investidores</span>
        </section>

        <!-- Section trabalhe conosco -->
        <section class="d-flex flex-column">
            <p class="lh-1">Trabalhe conosco</p>
            <span>Processos seletivos</span>
        </section>

        <!-- Section atendimento -->
        <section class="d-flex flex-column">
            <p class="lh-1">Atendimento</p>
            <span>Central de Ajuda</span>
            <span>Entre em contato</span>
        </section>
    </footer>
</body>
</html>
