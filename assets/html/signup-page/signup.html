<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualiDevs</title>
    
    <!-- Link Main CSS -->
    <link rel="stylesheet" href="../../css/main.css">

    <!-- Link Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" ></script>
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-around align-items-center py-3">
        <!-- Logo -->
        <section>
            <img src="../../images/QualiDevs Logo.svg" alt="Logo Image">
        </section>

        <!-- Navigation -->
        <nav class="d-flex gap-5">
            <a class="text-decoration-none text-light " href="#">Home</a>
            <a class="text-decoration-none text-light" href="#">Servi√ßos</a>
            <a class="text-decoration-none text-light" href="#">Contato</a>
            <a class="text-decoration-none text-light" href="#">Cadastro</a>
        </nav>

        <!-- Button Login -->
        <section class="button-container">
            <a class="text-decoration-none text-white px-3 py-1 rounded-2" href="#">Login</a>
        </section>
    </header>

    <!-- Form Cadastre-se box -->
    <form>
        <legend> Cadastre-se na nossa lista de espera! </legend>

        <section>
            <!-- Nome/Sobrenome -->
            <div>
                <label for="name">Nome</label>
                <input type="text" name="name" id="" placeholder="Coloque-um-Exemplo">
            </div>
            <div>
                <label for="last-name">Sobrenome</label>
                <input type="text" name="last-name" id="" placeholder="Coloque-um-Exemplo">
            </div>
            <!-- RG -->
            <div>
                <label for="rg">RG</label>
                <input type="text" name="rg" id="" placeholder="Coloque-um-Exemplo">
            </div>
            <!-- Email/senha -->
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="" placeholder="Coloque-um-Exemplo">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="" placeholder="Coloque-um-Exemplo">
            </div>
            <div>
                <label for="confirmar-senha">Confirme sua senha</label>
                <input type="password" name="confirmar-senha" id="" placeholder="Coloque-um-Exemplo">
            </div>
        </section>
        

        <section>
            <!-- Cep -->
            <div>
                <label for="cep">Cep</label>
                <input type="number" name="cep" id="" placeholder="Coloque-um-Exemplo">
                <button>Pesquisar</button>
            </div>

            <!-- Estado -->
            <div>
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="" placeholder="Coloque-um-Exemplo">
            </div>

            <!-- Cidade -->
            <div>
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="" placeholder="Coloque-um-Exemplo">
            </div>

            <!-- Bairro -->
            <div>
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="" placeholder="Coloque-um-Exemplo">
            </div>

            <!-- Rua -->
            <div>
                <label for="rua">Rua</label>
                <input type="text" name="rua" id="" placeholder="Coloque-um-Exemplo">
            </div>
            
            <!-- Numero -->
            <div>
                <label for="numero">Numero</label>
                <input type="text" name="Numero" id="" placeholder="Coloque-um-Exemplo">
            </div>
            
            <!-- Complemento -->
            <div>
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="" placeholder="Coloque-um-Exemplo">
            </div>
        </section>
        
        <button>Cadastrar</button>
    </form>
    
    <!-- Footer -->
    <footer class="d-flex flex-row justify-content-center gap-5 py-2">
        <!-- Section da Logo -->
        <section class="image-container">
            <img src="../../images/QualiDevs Logo.svg" alt="logo da QualiDevs">
        </section>

        <!-- Section quem somos -->
        <section class="d-flex flex-column">
            <p class="lh-1">Quem somos</p>
            <span>Por que QualiDevs?</span>
            <span>Parcerias</span>
            <span>Investidores</span>
        </section>

        <!-- Section trabalhe conosco -->
        <section class="d-flex flex-column">
            <p class="lh-1">Trabalhe conosco</p>
            <span>Processos seletivos</span>
        </section>

        <!-- Section atendimento -->
        <section class="d-flex flex-column">
            <p class="lh-1">Atendimento</p>
            <span>Central de Ajuda</span>
            <span>Entre em contato</span>
        </section>
    </footer>
</body>
</html>
